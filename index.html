<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="css/prefixed/style.min.css" rel="stylesheet">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Orinoco - Accueil</title>
</head>

<body>
    <!-- Header -->
    <header class="bg-light">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-md navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="Orinoco Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a href="index.html" class="nav-link">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a href="cart.html" id="cart" class="nav-link">Mon Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col jumbotron">
                <h1>Bienvenue chez Orinoco !</h1>
                <h5>Faites votre choix parmi nos différents articles</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4">
                <article class="card mb-4 my-lg-0 shadow">
                    <a href="products.html?id=teddies" class="stretched-link"></a>
                    <img src="images/teddy_1.jpg" alt="Ours en peluche" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-center">Ours en peluche faits main</h5>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4">
                <article class="card mb-4 my-lg-0 shadow">
                    <a href="products.html?id=cameras" class="stretched-link"></a>
                    <img src="images/vcam_1.jpg" alt="Caméra vintage" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-center">Caméras vintages</h5>
                    </div>
                </article>
            </div>
            <div class="col-12 col-lg-4">
                <article class="card mb-4 my-lg-0 shadow">
                    <a href="products.html?id=furniture" class="stretched-link"></a>
                    <img src="images/oak_1.jpg" alt="Meuble en chêne" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-center">Meubles en chêne</h5>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light fixed-bottom footer-index">
        <div class="container">
            <div class="row pt-3">
                <div class="col-12 col-lg-6">
                    <ul class="list-inline text-center text-lg-left">
                        <li class="list-inline-item footer-item">
                            <a href="#">À propos</a>
                        </li>
                        <li class="list-inline-item footer-item">
                            <a href="#">Mentions légales</a>
                        </li>
                        <li class="list-inline-item footer-item">
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-lg-6">
                    <ul class="list-inline text-center text-lg-right">
                        <li class="list-inline-item">
                            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#"><i class="fab fa-instagram-square fa-2x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/globalFunctions.js"></script>
</body>
</html>
